<!DOCTYPE html>
<html>
<head>
  <title>DTF New Year Card</title>
  <!-- MindAR Library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- MindAR Section -->
  <a-scene mindar-image="imageTargetSrc: https://dreamtofly-dtf.github.io/newyear-card/newyear.mind; filterMinCF:0.1; filterBeta: 10; warmupTolerance: 1; missTolerance: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Images -->

      <!-- GLTF Model -->
      <a-asset-item id="gltfModel" src="https://dreamtofly-dtf.github.io/newyear-card/newyearcard.gltf"></a-asset-item>

      <!-- Video -->
      <video id="videoPlayback" src="https://dreamtofly-dtf.github.io/newyear-card/videoplayback.mp4" loop muted="true" autoplay="true" playsinline="true" crossorigin="anonymous"></video>
    </a-assets>

    <!-- Camera for MindAR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- MindAR Image Target -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- GLTF Model Entity -->
      <a-gltf-model src="#gltfModel" position="0 0 0" scale="1 1 1" rotation="90 0 0"></a-gltf-model>
      <a-plane id="imagePlane" position="0 0 0" rotation="-90 0 0" width="3.2" height="4.5" material="shader: flat; scale: 2 2 2; src:videoplayback.mp4"></a-plane>

      <!-- Video Entity -->
      <a-video src="#videoPlayback" position="0 -1 -1" scale="2 1 1" rotation="0 0 0"></a-video>
    </a-entity>
  </a-scene>
</body>
</html>
